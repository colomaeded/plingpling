<html>
<head>
<title>pinball player</title>
<link href="style.css" rel="stylesheet">
<script type="text/javascript" >

<!--__EmbedBegin__-->
var embeddedDat="__EMBED__";
<!--__EmbedEnd__-->

var PLAYER=true;

function goFullscreen(evt){    
  evt = evt || window.event;
 if (evt.keyCode===70) { //f
    var elem = document.getElementById("mainCanvas");
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    }
  }
}
document.addEventListener("keydown", goFullscreen);
</script>
<script src="FileSaver.js"></script>
<script src="rng.js"></script>
<script src="sfxr.js"></script>
<script src="pinball.js" > </script>

</body>
